name: Run Test Suite

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version-file: frontend/pubspec.yaml
        channel: stable

    - name: Install dependencies
      run: |
        cd frontend
        flutter pub get

    - name: Run tests
      run: |
        cd frontend
        flutter test